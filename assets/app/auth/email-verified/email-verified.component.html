<div fxLayout="row" fxFlex="60" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAlign="center">
    <md-card *ngIf="emailVerified"> Your account has been verified. Have Fun!
        <div>
            <button md-button [routerLink]="['/profile']">Make My Avatar</button>    
            <button md-button [routerLink]="['/games']">Play Games</button>    
        </div>
     </md-card>
    <md-card *ngIf="!emailVerified"> We could not verify your account at this time. Create an account.
        <div>
            <button md-button [routerLink]="['/auth/signup']">Create Account</button>    
        </div>
    </md-card>
</div>
