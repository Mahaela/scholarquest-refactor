<div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
    <md-card> 
      <h1>Create your Account</h1>
       <hr />
        <div id="wrapper">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <label for="firstName" style="width:500px">Name</label>
                <div class="form-group name">
                    <input type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First"
                        formControlName="firstName"
                        >
                    <p *ngIf="!errorMessage(signupForm.controls['firstName'])">&nbsp;</p>
                    <p class="error" *ngIf="errorMessage(signupForm.controls['firstName'])">
                        Invalid First Name
                    </p>
                </div>
                <div class="form-group name">
                    <input type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last"
                        formControlName="lastName">
                    <p *ngIf="!errorMessage(signupForm.controls['lastName'])">&nbsp;</p>
                    <p class="error" *ngIf="errorMessage(signupForm.controls['lastName'])">
                        Invalid Last Name
                    </p>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text"
                         class="form-control"
                         id="email"
                         formControlName="email">
                    <p *ngIf="!errorMessage(signupForm.controls['email'])">&nbsp;</p>
                    <p class="error" *ngIf="errorMessage(signupForm.controls['email'])">
                        Invalid Email
                    </p>
                </div>
                <div formGroupName="passwords">
                    <div class="form-group">
                        <label for="pwd1">Password</label>
                            <input type="password"
                             class="form-control"
                             id="pwd1"
                             formControlName="pwd1">
                        <p *ngIf="!errorMessage(signupForm.controls['passwords'].controls['pwd1'])">&nbsp;</p>
                        <p class="error" *ngIf="errorMessage(signupForm.controls['passwords'].controls['pwd1'])">
                            Invalid Password
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm your Password</label>
                        <input type="password"
                               class="form-control"
                               id="pwd2"
                               formControlName="pwd2">
                        <p *ngIf="!errorMessage(signupForm.controls['passwords'].controls['pwd2'])">&nbsp;</p>
                        <p class="error" *ngIf="errorMessage(signupForm.controls['passwords'].controls['pwd2']) || pwdErrorMessage(signupForm.controls['passwords'])">
                            Invalid Password
                        </p>
                    </div>
                 </div>
               <div id="bwrapper">
                   <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
               </div><br />
            </form>
        </div>
    </md-card>
</div>
