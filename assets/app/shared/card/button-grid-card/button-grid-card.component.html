<md-card>
    <md-card-title>{{title}}</md-card-title>
    <md-grid-list [cols]=columns rowHeight="100px" md-row-height="fit">
        <md-grid-tile *ngFor="let option of options">
           <sq-button [img]=option.img [index]=option.index (click)="clicked(option.index)"></sq-button>
        </md-grid-tile>
    </md-grid-list>
</md-card>
