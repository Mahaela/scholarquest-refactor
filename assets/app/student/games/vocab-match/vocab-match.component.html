<div style="min-width: 900px"> 
    <div fxLayout="row" fxFlex="100" >
        <div  fxFlex="50" >
        <div class="wrapper" *ngFor="let row of vocabDefs">
                <div class="container defs">
                {{row}}
                </div>
            <div class="container drop" (dragover)="dragover($event)" (drop)="onDrop($event)">
            </div>
        </div>
        </div>
        <div  fxFlex="50">
            <div class="container words" *ngFor="let row of vocabWords" draggable="true">
            {{row}}
        </div>
        </div>
    </div>
</div>
