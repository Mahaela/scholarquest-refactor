<div class="container" fxLayout="row" fxFlex="100" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAlign="center">
  <div fxFlex="50">
      <md-card>
        <sq-avatar #avatar (menuClicked)="changeMenu($event)"></sq-avatar>
      </md-card>
  </div>
    <div fxFlex="50" fxLayout="column">

      <md-tab-group>
      <md-tab label="Hair">
        <sq-button-grid-card
            title="Hair" 
            [options]="avatarService.getHair()"
            (buttonClicked)="changeHair($event)">
          </sq-button-grid-card> 
      </md-tab>
    </md-tab-group>

     <md-tab-group>
      <md-tab label="Shirt">
        <sq-button-grid-card
            title="Shirt" 
            [options]="avatarService.getShirts()"
            (buttonClicked)="changeShirt($event)">
          </sq-button-grid-card> 
      </md-tab>
        <md-tab label="Pants">
          <sq-button-grid-card
            title="Pants" 
            [options]="avatarService.getPants()"
            (buttonClicked)="changePants($event)">
          </sq-button-grid-card> 
        </md-tab>
     </md-tab-group>

    <md-tab-group>
      <md-tab label="Face">
        <sq-button-grid-card
            #faceCard 
            title="Face" 
            [options]="faceOptions"
            [miniOptions]="avatarService.getFaceColors()"
            (buttonClicked)="changeFace($event)"
            (miniButtonClicked)="changeFaceList($event)">
          </sq-button-grid-card>
      </md-tab>
      <md-tab label="Eyes">
        <sq-button-grid-card
            #eyesCard 
            title="Eyes" 
            [options]="eyesOptions"
            [miniOptions]="avatarService.getEyesColors()"
            (buttonClicked)="changeEyes($event)"
            (miniButtonClicked)="changeEyesList($event)">
          </sq-button-grid-card>
      </md-tab>
      <md-tab label="Nose">
        <sq-button-grid-card
            title="Nose" 
            [options]="avatarService.getNoses()"
            (buttonClicked)="changeNose($event)">
          </sq-button-grid-card>
    </md-tab>
    <md-tab label="Mouth">
      <sq-button-grid-card 
          title="Mouth" 
          [options]="avatarService.getLips()"
          (buttonClicked)="changeLips($event)">
        </sq-button-grid-card>
      </md-tab>
    </md-tab-group>

  </div>
</div>
