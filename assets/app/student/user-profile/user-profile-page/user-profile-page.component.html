<div class="container" fxLayout="row" fxFlex="100" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAlign="center">
  <div fxLayoutGap="25px" fxFlex="50">
      <md-card>
        <sq-avatar></sq-avatar>
        <button  md-icon-button [routerLink]="['edit-avatar']">
          <img class="icon" src="../../../assets/icons/ShirtIcon.png" />
        </button>
      </md-card>

  </div>
  <div  fxLayoutGap="25px" fxFlex="50">
    <sq-button-grid-card title="Cursor" patchValue="cursor" initApi="/getStudent" [options]="cursorService.getCursors()"></sq-button-grid-card>
    <sq-button-grid-card title="Cursor Follower" patchValue="cursorFollower" initApi="/getStudent" [options]="cursorFollowerService.getCursorFollowers()"></sq-button-grid-card>
  </div>
</div>
